<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th> # </th>
				<th> Bandera </th>
				<th> Nombre </th>
				<th> Poblaci√≥n </th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr class="animate__animated animate__fadeIn" *ngFor="let country of countriesForTable; let i = index" >
				<td>
					{{ i + 1 }}
				</td>
				<td>
					<img class="small-flag" [src]="country.flag" [alt]="country.name">
				</td>
				<td>{{ country.capital }}, {{ country.name }}</td>
				<td>{{ country.population | number }}</td>
				<td>
					<a [routerLink]="['/country', country.alpha2Code]">Ver</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
